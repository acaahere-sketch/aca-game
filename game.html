        // Inisialisasi papan permainan
        function initializeBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            // Buat sel papan secara zig-zag
            for (let row = BOARD_SIZE - 1; row >= 0; row--) {
                const isEvenRow = row % 2 === 0;
                
                for (let col = 0; col < BOARD_SIZE; col++) {
                    const cellIndex = isEvenRow 
                        ? row * BOARD_SIZE + col + 1 
                        : row * BOARD_SIZE + (BOARD_SIZE - col);
                    
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${cellIndex}`;
                    cell.textContent = cellIndex;
                    
                    // Tambahkan kelas khusus untuk sel tertentu
                    if (cellIndex === 1) {
                        cell.classList.add('start');
                    } else if (cellIndex === TOTAL_CELLS) {
                        cell.classList.add('finish');
                    } else if (snakes[cellIndex]) {
                        cell.classList.add('snake');
                    } else if (ladders[cellIndex]) {
                        cell.classList.add('ladder');
                    }
                    
                    gameBoard.appendChild(cell);
                }
            }
            
            // Tambahkan piece pemain
            updatePlayerPieces();
        }
        
        // Update posisi piece pemain di papan
        function updatePlayerPieces() {
            // Hapus piece yang ada
            document.querySelectorAll('.player-piece').forEach(piece => piece.remove());
            
            // Tambahkan piece untuk setiap pemain
            for (const [player, position] of Object.entries(playerPositions)) {
                const cell = document.getElementById(`cell-${position}`);
                if (cell) {
                    const piece = document.createElement('div');
                    piece.className = `player-piece player-${player}-piece`;
                    cell.appendChild(piece);
                }
            }
            
            // Update informasi pemain
            document.querySelectorAll('.player').forEach((playerEl, index) => {
                const playerNum = index + 1;
                playerEl.classList.toggle('active', playerNum === currentPlayer);
                playerEl.querySelector('.player-position').textContent = `Posisi: ${playerPositions[playerNum]}`;
            });
        }
        
        // Dapatkan pertanyaan acak yang belum digunakan
        function getRandomQuestion() {
            // Jika semua pertanyaan sudah digunakan, reset daftar pertanyaan yang digunakan
            if (usedQuestions.length >= questions.length) {
                usedQuestions = [];
            }
            
            // Cari pertanyaan yang belum digunakan
            let availableQuestions = questions.filter((_, index) => !usedQuestions.includes(index));
            
            // Jika tidak ada pertanyaan yang tersedia, reset daftar
            if (availableQuestions.length === 0) {
                usedQuestions = [];
                availableQuestions = questions;
            }
            
            // Pilih pertanyaan acak dari yang tersedia
            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            const selectedQuestion = availableQuestions[randomIndex];
            
            // Tandai pertanyaan sebagai digunakan
            const originalIndex = questions.findIndex(q => q === selectedQuestion);
            usedQuestions.push(originalIndex);
            
            return selectedQuestion;
        }
        
        // Tampilkan pertanyaan
        function showQuestion() {
            const randomQuestion = getRandomQuestion();
            const questionModal = document.getElementById('questionModal');
            const questionText = document.getElementById('questionText');
            const optionsContainer = document.getElementById('optionsContainer');
            const difficultyBadge = document.getElementById('difficultyBadge');
            
            questionText.textContent = randomQuestion.question;
            optionsContainer.innerHTML = '';
            
            // Set badge kesulitan
            difficultyBadge.textContent = 
                randomQuestion.difficulty === "easy" ? "Mudah" : 
                randomQuestion.difficulty === "medium" ? "Sedang" : "Sulit";
            
            difficultyBadge.className = "difficulty-badge " + 
                (randomQuestion.difficulty === "easy" ? "difficulty-easy" : 
                 randomQuestion.difficulty === "medium" ? "difficulty-medium" : "difficulty-hard");
            
            randomQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => {
                    handleAnswer(index === randomQuestion.correct, randomQuestion.difficulty);
                    questionModal.style.display = 'none';
                });
                optionsContainer.appendChild(optionElement);
            });
            
            questionModal.style.display = 'flex';
        }
        
        // Handle jawaban pertanyaan
        function handleAnswer(isCorrect, difficulty) {
            if (isCorrect) {
                let steps = 1;
                let bonusMessage = "";
                
                // Tentukan jumlah langkah berdasarkan tingkat kesulitan
                if (difficulty === "easy") {
                    steps = 1;
                    bonusMessage = "Soal mudah, dapat +1 langkah!";
                } else if (difficulty === "medium") {
                    steps = 2;
                    bonusMessage = "Soal sedang, dapat +2 langkah!";
                } else if (difficulty === "hard") {
                    steps = 4;
                    bonusMessage = "Soal sulit, dapat +4 langkah!";
                }
                
                document.getElementById('gameMessage').textContent = 
                    `Jawaban Pemain ${currentPlayer} benar! ${bonusMessage}`;
                movePlayer(steps);
            } else {
                document.getElementById('gameMessage').textContent = 
                    `Jawaban Pemain ${currentPlayer} salah! Giliran dilewati.`;
                switchPlayer();
            }
        }
        
        // Gerakkan pemain
        function movePlayer(steps) {
            const newPosition = playerPositions[currentPlayer] + steps;
            
            if (newPosition > TOTAL_CELLS) {
                document.getElementById('gameMessage').textContent = 
                    `Pemain ${currentPlayer} melebihi kotak finish! Tetap di posisi sebelumnya.`;
                switchPlayer();
                return;
            }
            
            playerPositions[currentPlayer] = newPosition;
            
            // Cek apakah pemain mendarat di ular atau tangga
            if (snakes[newPosition]) {
                document.getElementById('gameMessage').textContent += 
                    ` Pemain ${currentPlayer} bertemu ular! Turun ke kotak ${snakes[newPosition]}`;
                playerPositions[currentPlayer] = snakes[newPosition];
            } else if (ladders[newPosition]) {
                document.getElementById('gameMessage').textContent += 
                    ` Pemain ${currentPlayer} menemukan tangga! Naik ke kotak ${ladders[newPosition]}`;
                playerPositions[currentPlayer] = ladders[newPosition];
            }
            
            updatePlayerPieces();
            
            // Cek apakah pemain menang
            if (playerPositions[currentPlayer] === TOTAL_CELLS) {
                document.getElementById('gameMessage').textContent = 
                    `Selamat! Pemain ${currentPlayer} menang!`;
                gameActive = false;
                document.getElementById('dice').style.cursor = 'default';
                return;
            }
            
            // Ganti pemain
            switchPlayer();
        }
        
        // Ganti giliran pemain
        function switchPlayer() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            document.getElementById('gameMessage').textContent += ` Giliran Pemain ${currentPlayer}`;
            updatePlayerPieces();
        }
        
        // Event listener untuk tombol dadu
        document.getElementById('dice').addEventListener('click', () => {
            if (gameActive) {
                showQuestion();
            }
        });
        
        // Inisialisasi permainan
        initializeBoard();
    </script>
